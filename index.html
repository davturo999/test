<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro Translúcido</title>
    <style>
        body {
            background-image: url(fountain.jpg);
            background-size: cover; /* La imagen cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repite la imagen */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0;
            padding: 0;

            /* Flexbox para centrar el cuadro */
            display: flex; /* Activa Flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        .cuadro-central {
            background-color: rgba(50, 50, 50, 0.9); /* Color blanco con 80% de transparencia */
            padding: 20px; /* Espacio interno */
            border-radius: 1px; /* Bordes redondeados */
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el cuadro */
            width: 85%; /* Ancho del cuadro (puedes ajustarlo) */
            max-width: 600px; /* Ancho máximo del cuadro */
            text-align: center; /* Centra el texto */
        }   
        .titulo{
            color: white;
        }
    </style>
</head>
<body>
    <div class="cuadro-central">
        <h1 class = "titulo">Fountain desktop</h1>
    </div>
</body>
</html>
